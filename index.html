<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable GeoJSON Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-editable"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([9, 39], 6); // Centered around Ethiopia

    // Add a satellite basemap (Esri)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="https://www.esri.com/">Esri</a> Satellite'
    }).addTo(map);

    // Enable Leaflet.Editable plugin
    map.editTools = new L.Editable(map);

    // Load GeoJSON from GitHub
    var geojsonLayer = new L.geoJSON(null, {
        onEachFeature: function (feature, layer) {
            layer.bindPopup('Editable Feature');
            layer.on('click', function () {
                layer.enableEdit(); // Enable editing when clicked
            });
        }
    });

    // Fetch and load GeoJSON
    var githubGeoJSONUrl = "https://raw.githubusercontent.com/mezgebeabebe/industrypark/refs/heads/main/updated_features.geojson";
    fetch(githubGeoJSONUrl)
        .then(response => response.json())
        .then(data => {
            geojsonLayer.addData(data);
            geojsonLayer.addTo(map);
        })
        .catch(error => console.error('Error loading GeoJSON:', error));

    // Save edited GeoJSON (log to console for now)
    document.addEventListener('keydown', function (e) {
        if (e.key === 's') { // Press 'S' to save
            var editedData = geojsonLayer.toGeoJSON();
            console.log("Edited GeoJSON:", JSON.stringify(editedData));
            alert("GeoJSON data logged to console!");
        }
    });

</script>

</body>
</html>
